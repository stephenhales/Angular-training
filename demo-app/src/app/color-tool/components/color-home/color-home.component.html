<tool-header [headerText]="headerText"></tool-header>

<ul>
  <li *ngFor="let color of colors">{{color | myUppercase | myAppend:headerText}}</li>
</ul>

<color-form (submitColor)="addColor($event)" buttonText="Add color"></color-form>

<br/>
<div>
  <textarea id="ellipsis limit">{{text | ellipsisAppend:lengthLimit}}</textarea>
  
  <div [formGroup]="lengthLimitForm">
    <input type="number" id="lengthLimit"
      formControlName="length"
      (change)="changeLengthLimit()">
  </div>
  
</div>
