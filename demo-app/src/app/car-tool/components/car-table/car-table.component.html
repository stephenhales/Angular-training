<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr class="view-car-row" 
      *ngFor="let car of cars"
      [car]="car"
      (removeCar)="doRemoveCar($event)"></tr>
  </tbody>
</table>
