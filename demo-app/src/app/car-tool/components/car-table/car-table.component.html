<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let car of cars">
      <tr class="view-car-row" 
        *ngIf="carEditId != car.id"  
        [car]="car"
        (removeCar)="removeCar.emit($event)"
        (editCar)="doEditCar($event)">
      </tr>
      <tr class="edit-car-row" 
        *ngIf="carEditId == car.id"
        (updateCar)="doUpdateCar($event)"
        (cancelEdit)="resetCarEditId()"
        [car]="car">
      </tr>
    </ng-container>
  </tbody>
</table>
